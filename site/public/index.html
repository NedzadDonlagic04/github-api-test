<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start of connecting with the css -->
    <link rel="stylesheet" href="./output.css">
    <!-- End of connecting with the css -->
    <!-- Start of connecting with the javascript -->
    <script src="script.js" defer></script>
    <!-- End of connecting with the javascript -->
    <title>Github API Test</title>
</head>
<body class="flex justify-center items-center p-10">
    
    <main class="py-4">

        <h1 class="text-center text-2xl">Github API to Info</h1>

        <!-- Container for the input section-->
        <div class="p-2">
            <input class="w-96 border-2 border-black rounded p-1" type="text" required>
            <button class="bg-white border-2 border-black rounded p-1 transition ease hover:bg-gray-300 active:ring-2 active:ring-gray-300">Submit</button>
        </div>

        <!-- Container for the user's profile and info -->
        <div class="grid grid-rows-[1fr_6fr_2fr] bg-gray-500 rounded p-4 shadow-2xl" id="profile">
            <h2 class="text-center text-2xl">User</h2>
            <div class="justify-self-center	 w-80 h-80 rounded-full border-2 border-black overflow-hidden">
                <img class="h-auto text-center" src="" alt="entered user avatar">
            </div>
            <div class="justify-self-start w-full p-2 border-2 border-black rounded bg-gray-400">
                <p>Username: <span id="username"></span></p>
                <p>Public Repos: <span id="public_repos"></span></p>
                <p>Followers: <span id="followers"></span></p>
                <p>Following: <span id="following"></span></p>
            </div>
        </div>

        <!-- Container for the error message -->
        <div class="bg-red-500 rounded shadow-md m-8" id="error">
            <p class="text-center text-2xl">Invalid Link!</p>
        </div>

    </main>
</body>
</html>
